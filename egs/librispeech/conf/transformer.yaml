#model configuration
model_type: "transformer"
input_size: 240
N_enc: 12
N_dec: 6
d_model: 512 #256
d_ff: 2048          
n_head: 8 #4
dropout: 0.1

#conformer related conf
share_ff: False
d_encff: 1024
d_decff: 2048
pos_type: "relative"
max_relative_len: 20
kernel_size: 31

n_features: 80
vocab_size: 4990
left_ctx: 0
right_ctx: 2
skip_frame: 1

#noam warm up
warmup_type: "custom_linear"  # noam_warmup, custom_exp, custom_linear
noam_factor: 5               # learning rate for noam_wamup, factor for custom_exp
warmup_steps: 25000
total_steps: 250000           # for custom_linear

#cosine learning schedule
cosine_total: 100000
cosine_warmup: 1000

#Double, multistep
decay_rate: 0.01
s_warm: 1000 #2000
s_decay: 40000
s_keep: 160000

padding_idx: 0
accum_grad: 2
grad_clip: 5

use_gpu: True

use_specaug: True
spec_aug:
  use_time_warp: False
  resize_mode: "PIL"         #time warp is temporarily deactivated
  max_time_warp: 5
  n_freq_mask: 2
  max_freq_width: 27 #30
  n_time_mask: 10  #2
  max_time_width: 0.05  #40
  inplace: True
  replace_with_zero: False

