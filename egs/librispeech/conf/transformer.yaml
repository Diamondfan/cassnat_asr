#model configuration
input_size: 240
N_enc: 12
N_dec: 6
d_model: 256
d_ff: 2048
n_head: 4
dropout: 0.1

n_features: 80
vocab_size: 4990
left_ctx: 0
right_ctx: 2
skip_frame: 1

noam_factor: 10.0
noam_warmup: 25000

cosine_total: 100000
cosine_warmup: 1000

decay_rate: 0.1
s_warm: 1000
s_decay: 40000
s_keep: 120000

padding_idx: 0
accum_grad: 1
grad_clip: 5

use_gpu: True

use_specaug: True
spec_aug:
  resize_mode: "PIL"
  max_time_warp: 5
  max_freq_width: 30
  n_freq_mask: 2
  max_time_width: 40
  n_time_mask: 2
  inplace: True
  replace_with_zero: False

