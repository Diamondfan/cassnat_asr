#model configuration
input_size: 240
N_enc: 12
N_dec: 6
d_model: 512 #256
d_ff: 2048
n_head: 8 #4
dropout: 0.1

n_features: 80
vocab_size: 4990
left_ctx: 0
right_ctx: 2
skip_frame: 1

#noam warm up
noam_factor: 10.0
noam_warmup: 25000

#cosine learning schedule
cosine_total: 100000
cosine_warmup: 1000

#Double, multistep
decay_rate: 0.01
s_warm: 2000
s_decay: 40000
s_keep: 100000

padding_idx: 0
accum_grad: 4
grad_clip: 5

use_gpu: True

use_specaug: True
spec_aug:
  resize_mode: "PIL"         #time warp is temporarily deactivated
  max_time_warp: 5
  max_freq_width: 27
  n_freq_mask: 2
  max_time_width: 0.05
  n_time_mask: 10
  inplace: True
  replace_with_zero: False

