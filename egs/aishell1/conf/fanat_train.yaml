#model configuration
model_type: "conformer"
input_size: 240
N_enc: 12
N_extra: 1
N_map: 2
N_dec: 4
d_model: 256
d_ff: 2048          
n_head: 4
dropout: 0.1

#conformer related conf
share_ff: False
d_encff: 1024
d_decff: 1024 #2048
pos_type: "relative"
enc_max_relative_len: 20
enc_kernel_size: 15
use_conv_dec: True
dec_max_relative_len: 4
dec_kernel_size: 3

#nat related conf
use_trigger: True
use_src: True
src_trigger: False
use_unimask: False
left_trigger: 1
right_trigger: 1
use_best_path: False
sample_dist: 0
sample_topk: 0

n_features: 80
vocab_size: 4999
left_ctx: 0
right_ctx: 2
skip_frame: 1

noam_factor: 10.0
noam_warmup: 12500

decay_rate: 0.01
s_warm: 1000
s_decay: 40000
s_keep: 160000

cosine_total: 100000
cosine_warmup: 1000
padding_idx: 0
accum_grad: 1
grad_clip: 5

use_gpu: True

use_specaug: True
specaug_start_epoch: 0
spec_aug:
  resize_mode: "PIL"
  max_time_warp: 5
  max_freq_width: 30
  n_freq_mask: 2
  max_time_width: 40
  n_time_mask: 2
  inplace: True
  replace_with_zero: False

