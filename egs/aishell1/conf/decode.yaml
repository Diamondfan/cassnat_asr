vocab_file: data/dict/vocab_char.txt
global_cmvn: data/fbank/cmvn.ark

#model configuration
model_type: "conformer"
input_size: 240
N_enc: 12
N_dec: 6
d_model: 256
d_ff: 2048
n_head: 4
dropout: 0

#conformer related
share_ff: False
d_encff: 1024
d_decff: 2048
pos_type: "relative"
max_relative_len: 20
kernel_size: 15

n_features: 80
vocab_size: 4990
left_ctx: 0
right_ctx: 2
skip_frame: 1
padding_idx: 0

use_gpu: True

#beam_decode
beam_width: 10
ctc_beam: 10
length_penalty: 0
T: 1.0
#For CTC only decoding
ctc_pruning: 0
ctc_lp: 0
ctc_lm_weight: 0
 
